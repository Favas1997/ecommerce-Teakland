{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="{% static 'Admin/admin.css' %}" rel="stylesheet">
    <link rel = "stylesheet" href = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script> 
    

</head>
<body>
    <div id="login">
        <h3 class="text-center text-white pt-5">Login form</h3>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" action="" method="">
                            <h3 class="text-center text-info">Login</h3>
                            <div class="form-group">
                                <label for="username" class="text-info">Username:</label><br>
                                <input type="text" name="username" id="username" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Password:</label><br>
                                <input type="password" name="password" id="password" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="remember-me" class="text-info"><span>Remember me</span>Â <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br>
                                <input type="button" id="button" name="submit" class="btn btn-info btn-md" value="submit">
                            </div>
                            <div>
                                <span id="error1"></span>
                            </div> 
                            <div id="register-link" class="text-right">
                                <a href="#" class="text-info">Register here</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        $('#button').click(function(){
            console.log("favas")
            var username = $('#username').val()
            var password= $('#password').val()
    
            var data = {
                'csrfmiddlewaretoken':'{{csrf_token}}',
                'username':username,
                'password':password,
            }
        if (username===''){
            $('#error1').html('enter email')   
        }
        else if(password==='') {
            $('#error1').html('enter password')
        }
        else{
            $.ajax({
                url :'/admin/',
                method :'POST',
                data : data,
                dataType : 'json',
                success:function(data){
                    if(data=='true'){
                        window.location.replace('home')
                    }
                    if (data=='false'){
                        $('#error1').html('invalid')
                    }
    
                }
    
            })
        }
        })
    </script>
</body>
</html>
