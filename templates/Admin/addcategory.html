{% extends "Admin/blank.html" %}
{% load static %}
<div class="page-wrapper">
    {% block content %}
    <link href="{% static 'Admin/user.css'%}" rel="stylesheet">
    
    
    <!-- ============================================================== -->
    <!-- Bread crumb and right sidebar toggle -->
    <!-- ============================================================== -->
    <div class="page-breadcrumb bg-white">
        <div class="row align-items-center">
            <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
                <h4 class="page-title">Add products</h4>
            </div>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- ============================================================== -->
    <!-- End Bread crumb and right sidebar toggle -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
    <!-- Container fluid  -->
    <!-- ============================================================== -->

    <div class="container-fluid bg-dark  align-items-center">
        <!-- ============================================================== -->
        <!-- Three charts -->
        <!-- ============================================================== -->
        <form method="POST" action="/admin/addcategory/">
            {%csrf_token%}
          
          <div class="form-group col-md-12 p-4 ">
            <div class="col-md-6" style="float: left;">
              <input type="text" class="form-control p-" placeholder="Category" name="category_name" required>
            </div>
            
          </div>
          <div class="p-4">
            
            <button type="submit" class="btn btn-primary">Submit</button>


          </div>
        </form>
         
         
          
    </div>
    
    <script src="{% static 'Admin/plugins/bower_components/jquery/dist/jquery.min.js'%}"></script>
    {% endblock content %}
