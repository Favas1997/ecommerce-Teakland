{% extends 'User/blank.html'%}
{% load static %}
<!DOCTYPE html>
<html lang="en">
	
    <body>		
		
		<div id="wrapper" class="container">
			{% block content %}			
			<section class="header_text sub">
				<h4><span>Paypal</span></h4>
			</section>	
			<div class="">
				<h4 class="align-items-center">Order summary</h4>
				<h5>Total amount to pay :{{grand_total}} </h5>
			</div>
			<form action="/paypal_success/" method="POST">
                {%csrf_token%}
                <script
                    src="https://checkout.razorpay.com/v1/checkout.js"
                    data-key="rzp_test_IClWWO1Hu6US7y" 
                    data-amount="{% widthratio grand_total 1 100 %}"
                    data-currency="INR"
                
                    data-buttontext="Pay with Razorpay"
                    data-name="Teak Land"
                    data-image="https://example.com/your_logo.jpg"
                    data-prefill.name="Gaurav Kumar"
                    data-prefill.email="gaurav.kumar@example.com"
                    data-theme.color="#F333266"
                ></script>
                <input type="hidden" custom="Hidden Element" name="hidden">
                </form>

    
			
			{% endblock content %}
		</div>
		<script src="themes/js/common.js"></script>
    </body>
</html>
